<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Page Green</title>
</head>

<body>

    <div id="container">
        
        <div class="topo">
            <h1>Colorlib Contact Form</h1>
            <p>Contact us for custom quote</p>
        </div>

        <div class="corpo1">
            <input type="text" name="" id="" placeholder="Your name">
            <input type="email" name="" id="" placeholder="Your Email Address">
            <input type="tel" name="" id="" placeholder="Your Phone Number (opitional)">
            <input type="url" name="" id="" placeholder="YourWeb Site (opitional)">
        </div>

        <div class="corpo2">
            <textarea name="" id="" cols="42" rows="5" placeholder="Type your message here..."></textarea>
        </div>

        <div class="rodape1">
            <button>Submit</button>
        </div>

        <div class="rodape2">    
            <p>Designed by <a href="">Colorlib</a></p>
        </div>
    </div>
    
</body>
</html>
